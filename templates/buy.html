{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action = "/buy" method = "post">
        <div class = "form-group">
            <input autocomplete="off" autofocus class="form-control" name = "symbol" placeholder = "Stock Symbol" type = "text">
        </div>
        <div class = "form-group">
            <input autocomplete="off" class="form-control" min ="1" name = "quantity" placeholder = "Quantity of shares" type = "number">
        </div>
        <button class = "btn btn-primary" type = "submit" >Buy</button>
    </form>


{% endblock %}
